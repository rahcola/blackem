{% extends "base.html" %}

{% block page_title %}confirm delete{% endblock page_title %}

{% block left_col %}
<h1>Want to delete {{object}}?</h1>
<form method="post" action="{% url products.views.delete_category object.id %}"> {% csrf_token %}
<table>
  {{ form.as_table }}
  <tr><th><input type="submit" value="Yes" \></th>
    <th><a href="/products/categories/{{ object.id }}">No</a></th></tr>
</table>
</form>
{% endblock left_col %}
