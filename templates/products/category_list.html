{% extends "base.html" %}

{% block page_title %}categories{% endblock page_title %}

{% block left_col %}
<h1>Categories</h1>
{% if object_list %}
<ul>
  {% for category in object_list %}
  <li><a href="{{ category.id }}">{{ category.name }}</a></li>
  {% endfor %}
</ul>
{% endif %}
{% endblock left_col %}
